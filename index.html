<!doctype html>
<html>
    <head>
        <title>ESA ambience</title>
        <style></style>
        <link rel="stylesheet" href="ambience.css"/>
        <script defer src="ambience.js" onload="ambience()"></script>
    </head>
    <body>
        <div class="chooser">
            <input id="setup" type="radio" data-filename-prefix="setup" name="ambience-chooser"/>
            <label for="setup">
                Setting up
            </label>

            <input id="run" type="radio" data-filename-prefix="purple_run" name="ambience-chooser"/>
            <label for="run">
                The run
            </label>

            <input id="sidelines" type="radio" data-filename-prefix="sidelines" name="ambience-chooser"/>
            <label for="sidelines">
                Chilling offstage
            </label>
        </div>
    </body>
</html>
